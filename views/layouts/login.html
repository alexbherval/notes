<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login GED - UNIABEU</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--CSS Personalizado-->
    <link rel="stylesheet" href="../../public/css/login.css">

</head>
<body>

<div class="container-fluid-full">
    <div class="containerLogin">

        <main class="form-signin w-100 m-auto">
            <form class="m-4 mt-5">
              <img class="d-block mx-auto mt-3 pb-1"  src="/public/img/UNIABEU_VERTICAL.png" alt="" width="200" height="120">
              
              <h1 class="h3 fw-normal text-center"><span>GED</span>ABEU</h1>
              <p class="text-center pb-3">Sistema de apoio administrativo</p>
          
              <div class="form-floating pb-1">
                <input type="text" class="form-control" id="nomeUsuario" placeholder="name@example.com">
                <label for="nomeUsuario" name="nomeUsuario">Usuário:</label>
              </div>
              <div class="form-floating pb-2">
                <input type="password" class="form-control" id="password" placeholder="password" name="password">
                <label for="password">Senha:</label>


              </div>

              <div class="container">
                <div class="row">
                      <button type="button" class="btn btn-primary btn-lg btnAbeu">Entrar</button>
                </div>



              <p class="mt-5 mb-3 text-center">&copy; 2023–2023</p>
            </form>
          </main>






    </div>
</div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>
</html>
